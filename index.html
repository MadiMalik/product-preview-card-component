<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  

  <title>Product preview card component</title>
</head>
<body>

  <div class="card">
    <section class="left-section">
      <img class="mobile-img" src="images/image-product-mobile.jpg" alt="">
      <img class="image" src="images/image-product-desktop.jpg" alt="Product-image">
    </section>
    <section class="right-section">
      <span class="prefume">prefume</span>
      <h1 class="header">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-container">
        <div class="dis-price">$149.99</div>
        <div class="main-price">$169.99</div>
      </div>
      <button class="btn"> <img src="images/icon-cart.svg" alt=""> Add to Cart</button>
    </section>
  </div>

  </div>
</body>
</html>
